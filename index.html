<!DOCTYPE html>
<html lang='en'>
<head>
    <title> Country Details</title>
</head>

<body style="background-color:rgba(208, 223, 231, 0.733);">

    <div style="display: flex; justify-content: center; align-items: center;">
        <span style="font-size: 30px;">Country Details </span><br><br><br><br><br><br>
    </div>

    <div id='div1' style="display: flex; justify-content: center; align-items: center;">
        <input id='inp1' type="text" style="width: 20%; height: 25px;" placeholder='&nbsp Enter country'>
        
        <button id='b1' style="height: 30px;">Search</button><br><br>
    </div>
    <br><br>

    <div id='div2' style="display: none; justify-content: center; align-items: center; flex-direction: column;">
        <img id='img' src='pic1.jpg' width='120px'>
        <div id='name' style="margin: 12px;"></div>
        <div id='reg' style="margin: 6px;"></div>
        <div id='subreg' style="margin: 6px;"></div>
        <div id='lang' style="margin: 6px;"></div>
        <div id='pop' style="margin: 6px;"></div>
        <div id='area' style="margin: 6px;"></div>
        <div id='curr' style="margin: 6px;"></div>
        <div id='callcd' style="margin: 6px;"></div>
        <div id='lat' style="margin: 6px;"></div>
        <div id='lng' style="margin: 6px;"></div>
        <div id='tld' style="margin: 6px;"></div>
        <div id='tmzn'style="margin: 6px;"></div>
    </div>
    
    <script>

        document.getElementById('b1').onclick = d1;

        function d1() {
            country=document.getElementById('inp1').value
            url='https://restcountries.eu/rest/v2/name/'+country

            fetch(url)
            .then((resp) => resp.json())
            .then((data) => {
                disp(data)
            })
        }

        function disp(data) {

            img=document.getElementById('img')
            img2=data[0].flag
            img.setAttribute('src',img2)

            name1=document.getElementById('name')
            name2=data[0].name
            name1.innerHTML=`Name: ${name2}`

            reg=document.getElementById('reg') 
            reg2=data[0].region
            reg.innerHTML=`Region: ${reg2}`

            subreg=document.getElementById('subreg')
            subreg2=data[0].subregion
            subreg.innerHTML=`Sub-Region: ${subreg2}`

            lang=document.getElementById('lang')
            lang2=data[0].languages[0].name
            lang.innerHTML=`Language: ${lang2}`

            pop=document.getElementById('pop')
            pop2=data[0].population
            pop.innerHTML=`Population: ${pop2}`

            area=document.getElementById('area')
            area2=data[0].area
            area.innerHTML=`Area: ${area2} sq.km.`

            curr=document.getElementById('curr')
            curr2=data[0].currencies[0].name
            curr.innerHTML=`Currency: ${curr2}`

            callcd=document.getElementById('callcd')
            callcd2=data[0].callingCodes[0]
            callcd.innerHTML=`Calling Code: ${callcd2}`

            lat=document.getElementById('lat')
            lat2=data[0].latlng[0]
            lat.innerHTML=`Latitude: ${lat2}`

            lng=document.getElementById('lng')
            lng2=data[0].latlng[1]
            lng.innerHTML=`Longitude: ${lng2}`

            tld=document.getElementById('tld')
            tld2=data[0].topLevelDomain[0]
            tld.innerHTML=`Top Level Domain: ${tld2}`

            tmzn=document.getElementById('tmzn')
            tmzn2=data[0].timezones[0]
            tmzn.innerHTML=`Time Zone: ${tmzn2}`

            div2=document.getElementById('div2')
            div2.style.display='flex'
        }
                 
    </script>

</body>
</html>
